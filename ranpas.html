<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        .password-display {
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 5px;
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
            width: fit-content;
            animation: fadeIn 1s ease-out;
        }

        button {
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .animated-text {
            display: inline-block;
            animation: slideIn 1s ease-out;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stylish Password Generator</h1>
    <button onclick="generatePassword()">Generate Password</button>
    <div id="password-display" class="password-display"></div>
</div>

<script>
    // Function to generate a random password
    function generatePassword() {
        const length = 12; // Set the desired length of the password (can be changed)
        const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?";
        let password = '';

        // Generate the password
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            password += charset[randomIndex];
        }

        // Display the generated password with animation
        const passwordDisplay = document.getElementById('password-display');
        passwordDisplay.innerHTML = ''; // Clear the previous password

        let index = 0;
        const interval = setInterval(() => {
            if (index < password.length) {
                passwordDisplay.innerHTML += `<span class="animated-text">${password[index]}</span>`;
                index++;
            } else {
                clearInterval(interval); // Stop animation when done
            }
        }, 100); // Delay between each character
    }
</script>

</body>
</html>
